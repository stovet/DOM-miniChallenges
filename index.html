<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Mini Challenges</title>
</head>
<body>
    <h1>Total: $0.00</h1>
    <p id="button-container">
        <button id="cola">LIME COLA $2.00</button>
        <button id="peanuts">SALTED PEANUTS $3.00</button>
        <button id="chocolate">CHOCALATE BAR $4.00</button>
        <button id="gummies">FRUIT GUMMIES $6.00</button>
    </p>

    <form>
        <h1 id="totalValue">Total: </h1>
        <p>
            <label for="number">How many?</label>
            <input type="number" id="number" name="number">
        </p>
        <p>
            <label for="coins">Which coin?</label>
            <select id="coins" name="coins">
                <option value="Penny">Penny</option>
                <option value="Nickel">Nickel</option>
                <option value="Dime">Dime</option>
                <option value="Quarter">Quarter</option>
            </select>
        </p>
        <button type="submit" id="btn">Make Money</button>
    </form>
    <div id="coinDiv"></div>

    <p>
        __________________________________
    </p>
    <div class="lightBulb">Light Bulb</div>
    <div>
        <button id="on">On</button>
        <button id="off">Off</button>
        <button id="toggle">Toggle</button>
        <button id="end">End</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
